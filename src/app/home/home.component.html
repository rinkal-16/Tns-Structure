<GridLayout>
  <GridLayout>
    <Tabs
      #tabs
      [selectedIndex]="currentTabIndex"
      (selectedIndexChanged)="onSelectedIndexChanged($event)"
    >
      <TabContentItem *ngIf="currentTabIndex === 0">
        <StackLayout [backgroundColor]="tabList[0].backgroundColor">
          <Label text="A" class="h1 text-center p-t-20"></Label>
        </StackLayout>
      </TabContentItem>

      <TabContentItem *ngIf="currentTabIndex === 1">
        <StackLayout [backgroundColor]="tabList[1].backgroundColor">
          <Label text="B" class="h1 text-center p-t-20"></Label>
        </StackLayout>
      </TabContentItem>

      <TabContentItem *ngIf="currentTabIndex === 2">
        <StackLayout [backgroundColor]="tabList[2].backgroundColor">
          <Label text="C" class="h1 text-center p-t-20"></Label>
        </StackLayout>
      </TabContentItem>

      <TabContentItem *ngIf="currentTabIndex === 3">
        <StackLayout [backgroundColor]="tabList[3].backgroundColor">
          <Label text="D" class="h1 text-center p-t-20"></Label>
        </StackLayout>
      </TabContentItem>

      <TabContentItem *ngIf="currentTabIndex === 4">
        <StackLayout [backgroundColor]="tabList[4].backgroundColor">
          <app-search></app-search>
        </StackLayout>
      </TabContentItem>
    </Tabs>
  </GridLayout>

  <!-- bottom tabs -->
  <GridLayout height="auto" verticalAlignment="bottom" columns="*, *, *, *, *">
    <!-- base layer -->
    <AbsoluteLayout col="0" colSpan="5" verticalAlignment="bottom">
      <GridLayout #tabBGContainer columns="auto, 10, auto, 10, auto">
        <GridLayout
          #leftTabs
          col="0"
          colSpan="2"
          height="80"
          [backgroundColor]="tabContainer.backgroundColor"
          verticalAlignment="bottom"
          borderRadius="0 68 0 0"
        ></GridLayout>
        <GridLayout
          #centerPatch
          col="1"
          colSpan="3"
          height="40"
          [backgroundColor]="tabContainer.backgroundColor"
          verticalAlignment="bottom"
        ></GridLayout>
        <GridLayout
          #rightTabs
          col="3"
          colSpan="4"
          height="80"
          [backgroundColor]="tabContainer.backgroundColor"
          verticalAlignment="bottom"
          borderRadius="68 0 0 0"
        ></GridLayout>

        <!-- focus circle -->
        <GridLayout
          #centerCircle
          col="1"
          colSpan="3"
          height="100"
          width="100"
          [backgroundColor]="tabList[currentTabIndex].backgroundColor"
          borderRadius="50"
          verticalAlignment="bottom"
          marginBottom="10"
        >
          <GridLayout
            verticalAlignment="center"
            horizontalAlignment="center"
            height="90"
            width="90"
            [backgroundColor]="tabContainer.focusColor"
            borderRadius="45"
          ></GridLayout>
        </GridLayout>
      </GridLayout>
    </AbsoluteLayout>

    <!-- tab contents -->
    <GridLayout
      #tabContents
      *ngFor="let item of tabList; let i = index"
      [col]="i"
      marginTop="20"
      (tap)="onBottomNavTap(i)"
      verticalAlignment="middle"
    >
      <Label
        class="fa-regular"
        [text]="item.text"
        verticalAlignment="middle"
        horizontalAlignment="center"
        [color]="item.color"
        fontSize="20"
      ></Label>
    </GridLayout>

    <!-- pan layer -->
    <GridLayout
      #dragCircle
      column="0"
      colSpan="5"
      (pan)="onCenterCirclePan($event)"
      verticalAlignment="center"
      horizontalAlignment="center"
      height="90"
      width="90"
      backgroundColor="transparent"
      borderRadius="45"
    ></GridLayout>
  </GridLayout>
</GridLayout>
